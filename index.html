
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SVG Text</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<div class="partition">  <!-- Partition 1 -->
		<form>
            <label>Style</label>
            <select name="style">
				<option value="straight">straight</option>
				<option value="curved">curved</option>
            </select>
			<div class="style-panel">
				<label>Options</label>
				<div>
					<div class="option-group">  <!-- Common Options -->
						<div class="form-field">
							<div class="label">
							    <label>Text</label>
							</div>
							<input type="text" name="text" placeholder="Your Text Here" value="Sample Text" />
                        </div>
                        <div class="form-field">
                            <div class="label">
                                    <label>Font Size</label>
                            </div>
                            <input type="number" min="1" max="100" name="font-size" value="64" />
                        </div>
						<div class="form-field">
							<div class="label">
							    <label>Font Family</label>
							</div>
							<input type="text" name="font-family" placeholder="Arial" value="Arial" />
						</div>
						<div class="form-field">
							<div class="label">
							    <label>Fill color</label>
							</div>
							<input type="color" name="fill" value="#ff0000" /> 
						</div>
						<div class="form-field">
							<div class="label">
							    <label>Outline</label>
							</div>
							<input type="color" name="stroke" value="#222222" />
						</div>
						<div class="form-field">
							<div class="label">
							    <label>Outline Width</label>
							</div>
							<input type="number" min="0" max="50" step="0.5" name="stroke-width" value="3" />
						</div>
						
						<div class="option-title">
							<label>Container Options</label>
						</div> 
						 <!-- <div class="form-field">
							<div class="label">
								<label>Size</label>
							</div>
							<input type="number" name="width" min="0" max="2000" step="10" value="800"/>
							<label>x</label>
							<input type="number" name="height" min="0" max="1000" step="10" value="600"/>
						</div>  -->
					</div>
					<div class="option-group">  
						<div class="form-field">
							<div class="label">
								<label>Radius</label>
							</div>
							<input type="number" name="radius" min="0" max="1000" step="10" value="200"/>
						</div>
					</div>
					<div class="option-group">
						<div class="option-title">
							<label>Curve Option</label>
						</div>
						<div class="label">
							<label>Base Line:</label>
						</div>
						<select name="baseline">
							<option value="top">Top</option>
							<option value="bottom">Bottom</option>
						</select>

						<div class="form-field">
							<div class="label">
							    <label>Curve:</label>
							</div>
							<input name="curve" type="range" min=0 max=200 value=100 />
							<span id="vCurve">110</span>						
						</div>
						
						<!-- <div class="form-field">
							<div class="label">
							    <label>Bottom:</label>
							</div>
							<input name="bottom" type="range" min=0 max=200 value=200 />
							<span id="vBottom">200</span>						
						</div> -->

					</div>
				</div>
			</div>
		</form>

	</div>  <!-- End: Partition 1 -->

    </div>  <!-- End: Partition 2 -->
